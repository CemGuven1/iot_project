{% extends "master.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Register New Device</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary mt-3">Register Device</button>
        <a href="{% url 'dashboard' project.id %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

{% endblock %}
