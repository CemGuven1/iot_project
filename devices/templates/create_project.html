{% extends "master.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Create New Project</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render form fields with proper formatting -->
        
        <button type="submit" class="btn btn-primary mt-3">Create Project</button>
        <a href="{% url 'project-list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
    }
</style>
{% endblock %}
